<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
      .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card-content {
            margin-top: 15px;
        }
        .card-content h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .card-content p {
            margin: 5px 0;
            color: #777;
        }
        .card-content .price {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px 10px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .card-content .comment-button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .card-content .rating {
            color: red;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .card-content h2 {
                font-size: 1em;
            }
            .card-content .comment-button,
            .card-content .price {
                padding: 5px;
            }
        }
        @media (max-width: 480px) {
            .card-content h2 {
                font-size: 0.9em;
            }
            .card-content .comment-button,
            .card-content .price {
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Completed Jobs</h1>
        <div class="card-grid">
            <div class="card">
                <img src="https://via.placeholder.com/250x250" alt="Profile Picture">
                <div class="card-content">
                    <div>
                            <span>Barber</span>

                            <p>Ikeja, Nigeria</p>
                    </div>

                    <div class="rating">★★★★☆</div>
                </div>
            </div>

                    <div class="rating">★★★★☆</div>
                </div>
            </div>
            <div class="card">

                <div class="card-content">
                    <div>
                            <span>Barber</span>

                    </div>

</body>
</html>
